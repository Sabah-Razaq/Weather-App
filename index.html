<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="Images/icon-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="">

</head>

<body>
    <main>
        <div class="icons-conrainer">
            <div class="icon_container_sunny">
                <div class="hot">
                    <div class="sun"></div>
                </div>
            </div>
            <div class="icon_container_cloudy">
                <div class="cloudy">
                    <div class="cloudD"></div>
                </div>
            </div>
            <div class="icon_container_snowy">
                <div class="snowy">
                    <div class="cloud"></div>
                    <div class="cloudA"></div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="icon_container_stormy">
                <div class="stormy">
                    <div class="cloudC"></div>
                    <div class="cloudB"></div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <main class="container">
        <section>
            <form class="text-center m-5" id="search-loaction">
                <input class="px-5 py-2 text-center" type="text" placeholder="City Name..?" autocomplete="off">
            </form>
        </section>

        <div class="card rounded my-3 shadow-lg d-none back-card" style="background-color: #0a0c0e;">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <h1>Karachi</h1>
                    <span>...</span>
                </div>
                <img src="Images/night.png" class="card-img-top time" />
            </div>
            <div style="background-color: white; width: 50%;
            margin-left: 25%;">
                <div class=" card-body ">
                    <div class="card-mid ">
                        <div class="col-8 text-center temp ">
                            <span>30&deg;C</span>
                        </div>
                        <div class="col-4 condition-temp ">
                            <p class="condition ">Sunny</p>
                            <p class="high ">30&deg;C</p>
                            <p class="low ">27&deg;C</p>
                        </div>
                    </div>
                    <div class="icon-container card shadow mx-auto">
                        <img src="Images/cloud.png " alt=" " />
                    </div>
                    <div class="card-bottom px-5 py-4 row ">
                        <div class="col text-center ">
                            <p>30&deg;C</p>
                            <span>Feels Like</span>
                        </div>
                        <div class="col text-center ">
                            <p>55%</p>
                            <span>Humidity</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="app.js "></script>
    <script src="script.js "></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
